<ion-app>


  <ion-split-pane when="lg" contentId="main-content">

    <ion-menu contentId="main-content" menuId="menu">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu Content</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <!-- Aquí puedes añadir los elementos de tu menú -->

        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let c of componentes | async">


            <ion-item [routerLink]="c.redirectTo" detail="true" routerLinkActive="active">
              <ion-label>{{c.name}}</ion-label>
              <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
            </ion-item>
          </ion-menu-toggle>

          <!-- Añade más elementos según necesites -->
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>



</ion-app>
