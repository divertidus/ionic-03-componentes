<app-header titulo="Refresher"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <p>Desliza hacia abajo para refrescar</p>

  <ion-list>
    <ion-item *ngFor="let item of items; let i = index" class="animate__animated animate__fadeInUp animate_slower">
      <ion-label>
        Item: {{i+1}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
