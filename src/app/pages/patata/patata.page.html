<app-header titulo="patata"></app-header>

<ion-content [fullscreen]="true">
  <ion-menu [type]="menuType" content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-menu-toggle>
        <ion-button>Click to close the menu</ion-button>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <h2>Select an overlay type:</h2>
      <!-- ngModel debe estar en el ion-radio-group -->
      <ion-radio-group [(ngModel)]="menuType">
        <ion-item>
          <ion-label>Overlay</ion-label>
          <ion-radio slot="start" value="overlay"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Reveal</ion-label>
          <ion-radio slot="start" value="reveal"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Push</ion-label>
          <ion-radio slot="start" value="push"></ion-radio>
        </ion-item>
      </ion-radio-group>
      <br />
      <ion-menu-toggle>
        <ion-button>Click to open the menu</ion-button>
      </ion-menu-toggle>
    </ion-content>
  </div>
</ion-content>
