<ion-header [translucent]="true">
  <ion-toolbar>


    <ion-back-button color="primary" slot="start" defaultHref="/"></ion-back-button>

    <ion-title color="primary">List-Reorder</ion-title>
    <ion-button slot="end" fill="clear" (click)="toggleReorder()"> Toggle Reorder </ion-button>
  </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">

    <!-- The reorder gesture is disabled by default, enable it to drag and drop items -->
    
    <ion-list>
      <ion-reorder-group  [disabled]="isDisabled" (ionItemReorder)="handleReorder($any($event))">
        
        <ion-item *ngFor="let personaje of personajes">
          <ion-label>{{ personaje }}</ion-label>
          <ion-reorder slot="end">
            <ion-icon name="beer-outline"></ion-icon>
          </ion-reorder> 
        </ion-item>
      </ion-reorder-group>
    </ion-list>

  </ion-content>
