<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary" class="ion-text-capitalize">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

      <ion-title size="large">inicio</ion-title>
    </ion-toolbar>
  </ion-header>  -->


  <!-- <ion-button routerLink='/alert'>
    Alert
  </ion-button>

  <ion-button routerLink='/action-sheet'>
    Action-Sheet
  </ion-button> -->

  <ion-list>

    <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo" detail="true">

    </ion-item>

  </ion-list>
