<app-header titulo="DateTime"></app-header> <!-- Cabecera con el título "DateTime" -->

<ion-content [fullscreen]="true"> <!-- Contenido principal a pantalla completa -->
  <ion-list> <!-- Lista para contener los elementos -->

    <!-- Grupo de acordeones para desplegar el ion-datetime -->
    <ion-accordion-group>

      <!-- Acordeón que contiene la fecha de nacimiento -->
      <ion-accordion value="start">

        <!-- Este ion-item es el botón que muestra/oculta el contenido del acordeón -->
        <ion-item slot="header">

          <!-- Etiqueta que indica que estamos mostrando la fecha de nacimiento -->
          <ion-label>Fecha Nacimiento</ion-label>

          <!-- Este ion-note muestra la fecha formateada, sin hora -->
          <ion-note slot="end" id="datetimeValue">{{ fechaFormateada }}</ion-note>

        </ion-item>

        <!-- Este es el ion-datetime, que es el calendario que el usuario puede seleccionar -->
        <ion-datetime #datetime slot="content" presentation="date" [min]="fechaMin" [max]="fechaMax" [value]="fechaNaci"
          (ionChange)="onDateChange($event)" showDefaultButtons="true">
          <!-- Evento que se activa cuando se cambia la fecha -->
          <ion-buttons slot="buttons">
            <ion-button color="danger" (click)="cancelModal(datetime)">Cancelar</ion-button>
            <ion-button color="primary" (click)="closeModal(datetime)">Done</ion-button>
          </ion-buttons>
        </ion-datetime>

      </ion-accordion>

    </ion-accordion-group>

  </ion-list>
</ion-content>
