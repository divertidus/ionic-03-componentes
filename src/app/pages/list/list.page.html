<app-header titulo="List - Sliding"></app-header>

<ion-content [fullscreen]="true">

  <!-- Haremos peticiones HTTP con angular con el modulo HttpClienteModule de @angular/common/http  
   ese sale deprecated,  uso import { HttpClient } from '@angular/common/http'; 
   Voy a services/data que lo cree para este ejercicio
   -->

  <!-- En el .ts ya hemos logrado obtener la data del json online asi que vamos a mostrar la informacion  -->

  <ion-list id="no-lo-necesito-porque-solo-hay-un-ion-list-pero-me-haria-falta-si-hubiese-varios-para-el-viewchield-del-ts" >

    <ion-item-sliding *ngFor="let user of usuarios | async">

      <ion-item-options side="start">
        <ion-item-option (click)="compartir(user)" color="success">
          <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="favorito(user)">
          <ion-icon slot="icon-only" name="heart-outline">
          </ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h3>{{user.name}}</h3>
          <p>{{user.email}}</p>
        </ion-label>
        <ion-label slot="end" class="i-text-end text-small">{{user.phone}}</ion-label>
      </ion-item>

      <ion-item-options side="end">

        <ion-item-option (click)="borrar(user)" color="danger"><ion-icon slot="icon-only"
            name="trash-outline"></ion-icon></ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
