<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Searchbar</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-searchbar placeholder="Buscar album" animated inputmode="text" (ionChange)="onSearchEvent($event)"
    [debounce]="500"></ion-searchbar>

</ion-header>

<ion-content [fullscreen]="false">
  <ion-list>
    <ion-item *ngFor="let album of albunes">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>>
</ion-content>
