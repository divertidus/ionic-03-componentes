<ion-header>

  <ion-toolbar>
    <ion-title color="primary">Header</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)" expand="block">
        <ion-icon slot="icon-only" name="person-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding">

  <ion-button (click)="presentPopover($event)" expand="block">
    Click me
  </ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="presentPopover($event)" expand="block">
        <ion-icon slot="icon-only" name="person-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title color="primary">Footer</ion-title>
  </ion-toolbar>
</ion-footer>
